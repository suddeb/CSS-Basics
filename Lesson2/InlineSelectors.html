<!DOCTYPE html>
<html>
<head>
    <style>
        /* ID Selector */
        /* CSS Specificity: 0-1-0-0 */
        #helloWorld {
            color: green;
            text-align: center;
        }

        /* Class Selector */
        /* CSS Specificity: 0-0-1-0 */
        .heading{
            color: orange;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- CSS Specificity: 1-0-0-0 -->
    <h1 id="helloWorld" class="heading" style="color: blue; text-align: center; font-size: 5em;">CSS Specificity</h1>
</body>
</html>
