<!DOCTYPE html>
<html>
<head>
    <style>
        .outer h2:first-child {
            color: green;
        }
        .outer h2:last-child {
            color: orange;
        }
        .outer h2:nth-child(2) {
            color: blue;
        }
        a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h2>Line 1</h2>
        <h2>Line 2</h2>
        <h2>Line 3</h2>
        <h2>Line 4</h2>
    </div>

    <a href="#">Try hovering over this link.</a>
</body>
</html>
